<style>
  :root {
    --bg-primary: #ffffff;
    --fg-primary: #111111;
    --bg-secondary: #f0f0f0;
    --border-color: #cccccc;
    --link-color: #4ea3ff;
    --link-hover-color: #ff7e39;
    --header-height: 40px;
    --pnav-height: 40px; /* ★★★ 32pxから40pxに修正 ★★★ */
    --statusbar-height: 28px;
    --total-header-height: calc(var(--header-height) + var(--pnav-height));
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --bg-primary: #1e1e1e;
      --fg-primary: #e0e0e0;
      --bg-secondary: #333333;
      --border-color: #555555;
      --link-color: #71c1ff;
    }
  }

  html,
  body {
    margin: 0;
    padding: 0;
    font-family:
      -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
      Arial, sans-serif;
    background-color: var(--bg-primary);
    color: var(--fg-primary);
    overflow: hidden;
  }

  #gNav,
  #pNav {
    position: fixed;
    left: 0;
    right: 0;
    z-index: 300;
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 0 12px;
    background-color: var(--bg-secondary);
    border-bottom: 1px solid var(--border-color);
    box-sizing: border-box;
  }
  #gNav {
    top: 0;
    height: var(--header-height);
  }
  #pNav {
    top: var(--header-height);
    height: var(--pnav-height);
  }

  #main-content {
    position: fixed;
    top: var(--total-header-height);
    left: 0;
    right: 0;
    bottom: 0;
  }

  /* --- Table View Styles --- */
  #table-view-container {
    display: flex;
    flex-direction: column;
    height: 100%;
  }
/* Toolbar Styles */
.toolbar {
  background-color: #f8f9fa; /* 明るい背景色 */
  border-bottom: 1px solid #dee2e6; /* 下線 */
  padding: 8px 16px;
  display: flex; /* 横並びにする */
  align-items: center; /* 垂直方向中央揃え */
  gap: 16px; /* ボタン間の隙間 */

  /* ▼▼ フローティング（画面上部固定）のための設定 ▼▼ */
  position: sticky;
  top: 64px; /* gNav と pNav の高さに合わせて調整してください */
  left: 0;
  right: 0;
  z-index: 900; /* 他の要素より手前に表示 */
}
  #tableWrap {
    flex-grow: 1;
    overflow: auto;
  }
  #statusBar {
    height: var(--statusbar-height);
    border-top: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    padding: 0 12px;
    gap: 12px;
    background-color: var(--bg-secondary);
  }
  .spacer {
    flex-grow: 1;
  }
  .pagination-controls {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  /* --- Base Table Styles --- */
  table {
    border-collapse: separate;
    border-spacing: 0;
    width: max-content;
    box-sizing: border-box;
  }
  th,
  td {
    padding: 6px 10px;
    border-bottom: 1px solid var(--border-color);
    border-right: 1px solid var(--border-color);
    vertical-align: top;
    white-space: normal;
    word-break: break-word;
    font-size: 14px;
    box-sizing: border-box;
  }
  tr th:first-child,
  tr td:first-child {
    border-left: 1px solid var(--border-color);
  }
  thead tr:first-child th {
    border-top: 1px solid var(--border-color);
  }

  /* --- Clone Header Styles --- */
  .floating-header-wrapper {
    position: fixed;
    z-index: 220;
    overflow: hidden; /* Hide horizontal scrollbar of the wrapper */
  }
  .floating-header-wrapper table {
    background-color: var(--bg-secondary);
  }
  .floating-header-wrapper th {
    background-color: var(--bg-secondary);
    cursor: move;
  }

  .resizer {
    position: absolute;
    right: 0;
    top: 0;
    width: 5px;
    height: 100%;
    cursor: col-resize;
    user-select: none;
  }
  .thumb {
    width: 160px;
    height: 90px;
    object-fit: cover;
    display: block;
    cursor: pointer;
  }
  a {
    color: var(--link-color);
    text-decoration: none;
  }
  a:hover {
    color: var(--link-hover-color);
    text-decoration: underline;
  }
  button {
    padding: 4px 10px;
    border-radius: 4px;
    border: 1px solid var(--border-color);
    background-color: var(--bg-primary);
    color: var(--fg-primary);
    cursor: pointer;
  }
  button:hover {
    background-color: var(--bg-secondary);
  }

  #hierMenu ul { padding:0.25rem 0; }
  #hierMenu li { list-style:none; cursor:pointer; white-space:nowrap; padding:0.25rem 0.75rem; }
  #hierMenu li:hover { background:#eef; }
  .ship-table th { text-align:left; font-weight:600; padding-right:0.5rem; }
  .ship-table td { padding-left:0.5rem; }

  /* ナビリンクを常にポインタ表示 & 幅確保 */
  #gNav a,#pNav a{cursor:pointer;display:inline-block;padding:0 6px}
</style>
