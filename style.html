<style>
/* ========== カラーテーマ ========== */
:root{--bg:#ffffff;--fg:#111111;--th:#f0f0f0;--bd:#cccccc;}
@media(prefers-color-scheme:dark){
  :root{--bg:#1e1e1e;--fg:#e0e0e0;--th:#333333;--bd:#555555;}
}
html,body{margin:0;padding:0;font-family:sans-serif;background:var(--bg);color:var(--fg);}

/* ========== 3段ナビ + ツールバー ========== */
#gNav,#pNav,#toolbar{
  position:sticky;left:0;right:0;z-index:200;
  display:flex;align-items:center;gap:12px;padding:4px 8px;
  background:var(--th);border-bottom:1px solid var(--bd);
}
#gNav{top:0;height:40px;}
#pNav{top:40px;height:32px;}
#toolbar{top:72px;height:32px;}

/* ========== テーブル領域 (スクロール) ========== */
#tableWrap{
  position:fixed;left:0;right:0;top:136px;bottom:0;  /* 40+32+32 */
  overflow:auto;
}

/* ========== テーブル本体 ========== */
table{border-collapse:collapse;width:max-content;}
th,td{
  padding:6px 8px;border:1px solid var(--bd);
  white-space:normal;word-break:break-word;vertical-align:top;
}
th{
  position:sticky;top:0;background:var(--th);
  cursor:move;user-select:none;
}
.resizer{
  position:absolute;right:0;top:0;width:4px;height:100%;
  cursor:col-resize;user-select:none;
}

/* ========== Drive プレビュー & サムネ ========== */
.drvStub,.thumb{
  width:320px;height:180px;
}
.drvStub{
  border:1px dashed var(--bd);
  display:flex;align-items:center;justify-content:center;
  font-size:10px;color:var(--fg);
}
.preview{width:320px;height:180px;border:0;margin:0;}

/* ========== ダイアログ ========== */
.modal{border:1px solid var(--bd);border-radius:6px;padding:12px;width:480px;}
.dlgFooter{display:flex;align-items:center;margin-top:12px;}
</style>
