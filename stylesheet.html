<style>
  /* Global Variables for Light/Dark Theme */
  :root {
    --bg-primary: #ffffff;
    --fg-primary: #111111;
    --bg-secondary: #f0f0f0;
    --border-color: #cccccc;
    --link-color: #4ea3ff;
    --link-hover-color: #ff7e39;
    --header-height: 40px;
    --pnav-height: 32px;
    --toolbar-height: 32px;
    --statusbar-height: 28px;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --bg-primary: #1e1e1e;
      --fg-primary: #e0e0e0;
      --bg-secondary: #333333;
      --border-color: #555555;
      --link-color: #71c1ff;
    }
  }

  /* Basic Setup */
  html, body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background-color: var(--bg-primary);
    color: var(--fg-primary);
    overflow: hidden; /* Body scroll is disabled, tableWrap will scroll */
  }

  /* Layout: Navigations, Toolbar, Status Bar */
  #gNav, #pNav, #toolbar {
    position: sticky;
    left: 0;
    right: 0;
    z-index: 200;
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 0 12px;
    background-color: var(--bg-secondary);
    border-bottom: 1px solid var(--border-color);
    box-sizing: border-box;
  }

  #gNav { top: 0; height: var(--header-height); }
  #pNav { top: var(--header-height); height: var(--pnav-height); }
  #toolbar { top: calc(var(--header-height) + var(--pnav-height)); height: var(--toolbar-height); }
  
  #statusBar {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    height: var(--statusbar-height);
    z-index: 190;
    background-color: var(--bg-secondary);
    border-top: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 12px;
    box-sizing: border-box;
  }
  .pagination-controls { display: flex; align-items: center; gap: 8px; }

  /* Table Wrapper */
  #tableWrap {
    position: fixed;
    left: 0;
    right: 0;
    top: calc(var(--header-height) + var(--pnav-height) + var(--toolbar-height));
    bottom: var(--statusbar-height);
    overflow: auto;
  }
  
  .loader {
    padding: 40px;
    text-align: center;
    font-size: 1.2em;
  }

  /* Table Styling */
  table {
    border-collapse: separate;
    border-spacing: 0;
    width: max-content; /* Allows columns to have their own width */
  }

  th, td {
    padding: 6px 10px;
    border-bottom: 1px solid var(--border-color);
    border-right: 1px solid var(--border-color);
    vertical-align: top;
    white-space: normal;
    word-break: break-word;
    font-size: 14px;
  }
  
  tr th:first-child, tr td:first-child { border-left: 1px solid var(--border-color); }
  thead tr:first-child th { border-top: 1px solid var(--border-color); }


  th {
    position: sticky;
    top: 0;
    background-color: var(--bg-secondary);
    user-select: none;
    cursor: move;
    z-index: 100;
  }

  .resizer {
    position: absolute;
    right: 0;
    top: 0;
    width: 5px;
    height: 100%;
    cursor: col-resize;
    user-select: none;
  }

  /* Content Specific Styling */
  .thumb {
    width: 160px;
    height: 90px;
    object-fit: cover;
    display: block;
    cursor: pointer;
  }
  
  .preview {
    width: 320px;
    height: 180px;
    border: none;
    margin: 0;
  }

  a {
    color: var(--link-color);
    text-decoration: none;
  }
  a:hover {
    color: var(--link-hover-color);
    text-decoration: underline;
  }
  
  button {
    padding: 4px 10px;
    border-radius: 4px;
    border: 1px solid var(--border-color);
    background-color: var(--bg-primary);
    color: var(--fg-primary);
    cursor: pointer;
  }
  button:hover {
    background-color: var(--bg-secondary);
  }
</style>
